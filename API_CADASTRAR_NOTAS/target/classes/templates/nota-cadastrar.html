
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Cadastro de Nota</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2>Cadastro de Nota</h2>
		<form action="#" th:action="@{/nota/criar}" th:object="${notaFiscal}" method="post">

			<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<button type="button" class="close" data-dismiss="alert">
					<span aria-hidden="true">&times;</span>
				</button>
				<span th:text="${mensagem}"></span>
			</div>

			<div class="form-group">
				<label for="nome">CNPJ do Fornecedor:</label>
				<input type="text" th:field="*{cnpj_fornecedor}" class="form-control" id="cnpj_fornecedor" required>
			</div>
			<div class="form-group">
				<label for="cargaHoraria">Data:</label>
				<input type="text" th:field="*{data_nota}" class="form-control" id="data_nota" required>
			</div>
			<div class="form-group">
				<label for="nome">Valor da Nota:</label>
				<input type="number" th:field="*{valor_nota}" class="form-control" id="valor_nota" required>
			</div>
			<button type="submit" class="btn btn-primary">Gravar Nota</button>
			<a th:href="@{/nota/listar}" class="btn btn-danger">Listar Notas</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
