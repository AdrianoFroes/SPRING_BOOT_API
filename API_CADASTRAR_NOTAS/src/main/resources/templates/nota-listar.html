
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LISTAGEM DE NOTAS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="container">

		<h2>LISTAGEM DE NOTAS</h2>
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem}"></span>
		</div>
		<table class="table">
			<thead>
				</th>
					<th>ID</th>
					<th>CNPJ FORNECEDOR</th>
					<th>DATA</th>
					<th>VALOR </th>
					<th>Ações</th>
				</tr>

			</thead>
			<tbody>
				<tr th:each="nota : ${notas}">
					<td th:text="${nota.id}"></td>
					<td th:text="${nota.cnpj_fornecedor}"></td>
					<td th:text="${nota.data_nota}"></td>
					<td th:text="${nota.valor_nota}"></td>
					<td>
						<a th:href="@{/nota/atualizar/{id}(id=${nota.id})}"
							class="btn btn-primary">Editar</a>
						<a th:href="@{/nota/apagar/{id}(id=${nota.id})}" class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja excluir a nota?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/nota}" class="btn btn-primary">Nova Nota</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
